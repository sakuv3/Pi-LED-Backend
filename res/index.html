<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href ="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <button class="simple-buttons" id="off">OFF</button>
      <button class="simple-buttons" id="dimm">DIMM</button>
      <button id="rainbow">RAIN</button>
      <div id="slider-container">
        <input type="range" min="1" max="26" step="5" value="10" class="slider" id="slider">
        <div class="slider-output" id="slider-output"></div>
      </div>
      <input type="color" id="colorwheel" value="#ff0000">
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
