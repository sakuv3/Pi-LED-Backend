<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="app.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="app">
      <button class="button" id="off">OFF</button>
      <button class="button" id="dimm">DIMM</button>
      <button class="button" id="rainbow">RAIN</button>
      <div id="slider-container">
        <label for="slider">Speed</label>
        <input type="range" min="1" max="25" value="13" class="slider" id="slider">
        <div class="slider-output" id="slider-output"></div>
      </div>
      <label for="colorwheel">Color</label>
      <input type="color" id="colorwheel" value="#ff0000">
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
